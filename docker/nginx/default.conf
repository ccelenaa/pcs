map $http_host $port {
	hostnames;

	default unknown;

	pcs.fr          3001;
	db.pcs.fr     	5555;
	api.pcs.fr     	3000;
	*.pcs.fr        3001;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name _;
	return 301 https://$host$request_uri;
}

server {
	listen      *:443 ssl;

	ssl_certificate     /etc/nginx/ssl/dev-chain-certificate.pem;
	ssl_certificate_key /etc/nginx/ssl/dev-tls-private-key.pem;

	server_name api.pcs.fr;
	index       index.html index.htm index.php;

	root /var/www/pcs/;

	access_log  /dev/stdout;
	error_log   stderr;

    location /public/ {
		root /var/www/pcs/;
    }

	if ($port = unknown) {
		return 400;
	}

	location / {
		# resolver 127.0.0.11 ipv6=off;
    	# add_header 'Access-Control-Allow-Credentials' 'true' always;
    	# add_header 'Access-Control-Allow-Origin' 'https://admin.pcs.fr' always;

		proxy_pass          http://api-pcs;
		proxy_set_header    Host $host;
		proxy_set_header    X-Forwarded-For $remote_addr;
		proxy_read_timeout  90;
	}
}

server {
	listen      *:443 ssl;

	ssl_certificate     /etc/nginx/ssl/dev-chain-certificate.pem;
	ssl_certificate_key /etc/nginx/ssl/dev-tls-private-key.pem;

	server_name admin.pcs.fr pcs.fr bailleur.pcs.fr prestataire.pcs.fr voyageur.pcs.fr
	index       index.html index.htm index.php;

	root /var/www/pcs/;

	access_log  /dev/stdout;
	error_log   stderr;

    # location /public/ {
	# 	root /var/www/pcs/;
    # }

	if ($port = unknown) {
		return 400;
	}

	location /ws {
		proxy_pass http://front-pcs;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_read_timeout 90;
	}

	location / {
		# resolver 127.0.0.11 ipv6=off;
		proxy_pass          http://front-pcs;
		proxy_set_header    Host $host;
		proxy_set_header    X-Forwarded-For $remote_addr;
		proxy_read_timeout  90;
	}
}
